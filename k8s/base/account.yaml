apiVersion: apps/v1
kind: Deployment
metadata:
  name: account
  namespace: default
  labels:
    k8s-app: account
spec:
  replicas: 3
  selector:
    matchLabels:
      k8s-app: account
  template:
    metadata:
      labels:
        k8s-app: account
    spec:
      containers:
        - name: account
          image: registry-vpc.cn-shenzhen.aliyuncs.com/org-ypq/account:0.1-SNAPSHOT
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 9773
              protocol: TCP
          resources:
            requests:
              cpu: "0.25"
              memory: "0.5Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          env:
            ######### 配置 环境变量 命名格式为 aliyun_logs_${logstore名字}_${参数}###########
            ######### 配置 project，如果使用k8s集群默认的project可以不填 ###########
            - name: aliyun_logs_account-stdout_project
              value: k8s-log-sls
            ######### 配置 机器组，如果使用k8s集群默认的project下的默认机器组可以不填 ###########
            # - name: aliyun_logs_provider-stdout_machinegroup
            #   value: k8s-group-app-alpine
            ######### 设置标准输出和错误输出的logstore provider-stdout###########
            - name: aliyun_logs_account-stdout
              value: stdout
            ######### 日志保留时间，只对单个logstore生效 ###########
            - name: aliyun_logs_account-stdout_ttl
              value: "1"
            ######### 日志分区数，只对单个logstore生效 ###########
            - name: aliyun_logs_account-stdout_shard
              value: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: account-service
  namespace: default
  labels:
    k8s-app: account-service
spec:
  type: ClusterIP
  #  可选NodePort,下面也能指定nodePort=30000~32676
  #  type: NodePort
  ports:
    - port: 9773
      targetPort: 9773
      #      nodePort: 30000
      name: account
  selector:
    k8s-app: account