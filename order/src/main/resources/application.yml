server:
  port: 9772
spring:
  application:
    name: order-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      max-active: 30
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://rm-wz9k19uh61g95rbzz.mysql.rds.aliyuncs.com:3306/db_order?useSSL=false&serverTimezone=UTC
      username: ypq
      password: 1qaz@WSX
  sql:
    init:
      schema-locations: classpath:order-schema.sql
      mode: always

seata:
  enabled: true
  tx-service-group: defaultTxGroup
  use-jdk-proxy: false
  service:
    disable-global-transaction: false
    enable-degrade: false
    vgroup-mapping:
      defaultTxGroup: defaultTxCluster
    grouplist:
      defaultTxCluster: seata-server:8091
  log:
    exception-rate: 100
  client:
    rm:
      async-commit-buffer-limit: 1000
      lock:
        retry-interval: 10
        retry-policy-branch-rollback-on-conflict: true
        retry-times: 30
      report-retry-count: 5
      report-success-enable: false
      table-meta-check-enable: false
      saga-branch-register-enable: false
    tm:
      commit-retry-count: 5
      rollback-retry-count: 5
    undo:
      data-validation: true
      log-serialization: jackson
      log-table: undo_log
  transport:
    shutdown:
      wait: 3
    thread-factory:
      boss-thread-prefix: NettyBoss
      worker-thread-prefix: NettyServerNIOWorker
      server-executor-thread-prefix: NettyServerBizHandler
      share-boss-worker: false
      client-selector-thread-prefix: NettyClientSelector
      client-selector-thread-size: 1
      client-worker-thread-prefix: NettyClientWorkerThread
      worker-thread-size: default
      boss-thread-size: 1
    type: TCP
    server: NIO
    heartbeat: true
    serialization: seata
    compressor: none
    enable-client-batch-send-request: true
  config:
    type: file
  registry:
    type: file